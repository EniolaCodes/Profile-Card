<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>  
<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" class="card-svg">
      <div class="image-wrapper">
        <img src="./images/image-victor.jpg" class="image">
      </div>  
      <!-- <img src="./images/bg-pattern-bottom.svg" class="bottom-svg"> -->
    </div>
    <div class="info">
      <div class="bio">
      <h3 class="name">Victor Crest</h3>
      <span class="age">26</span>
      </div>
      <br>
      <span class="city">London</span>
      <hr>
      <div class="data">
      <!-- <h3 class="number">80k</h3>
      <span class="event">followers</span>
      <h3 class="number">803k</h3>
      <span class="event">likes</span>
      <h3 class="number">1.4k</h3>
      <span class="event">photos</span> -->
      <h3>80k</h3>
      <span>followers</span>
      <h3>803k</h3>
      <span>likes</span>
      <h3>1.4k</h3>
      <span>event</span>
      </div>  
    </div>
  </div>
</body>
</html>
